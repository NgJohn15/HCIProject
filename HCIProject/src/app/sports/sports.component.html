<!-- Tiles with items -->
<div class="grid">
    <ul class="item-card" *ngFor="let item of sports.values()">
        <div *ngIf="item.dept == 'sports'">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ item.name }}</mat-card-title>
                    <mat-card-subtitle>
                        {{ item.dept }}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    {{ item.description }}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </ul>
</div>
