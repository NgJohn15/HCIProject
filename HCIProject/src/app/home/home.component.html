<span>
    <button mat-raised-button (click)="startTest1()">
        Begin Test 1
    </button>
    <button mat-raised-button (click)="startTest2()">
        Begin Test 2
    </button>
    <button mat-raised-button (click)="startTest3()">
        Begin Test 3
    </button>
    <button mat-raised-button (click)="startTest4()">
        Begin Test 4
    </button>
    <button mat-raised-button (click)="getResults()">
        Get Results
    </button>
</span>


<div class="grid">
    <ul class="item-card" *ngFor="let item of items.values()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>
                    {{ item.dept }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ item.description }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addItem(item)">Add to Cart</button>
            </mat-card-actions>
        </mat-card>
    </ul>
</div>
