<div mat-dialog-title>{{data.name}}</div>
<mat-dialog-content>{{data.description}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
