<mat-toolbar class="spacer" color="primary">
    <span>
        <a button mat-button routerLink=""><mat-icon>assignment</mat-icon>Not Amazon</a>
    </span>
    <mat-slide-toggle #dynamicUI>Dynamic UI</mat-slide-toggle>
    <a mat-raised-button routerLink="cart">Shopping Cart</a>
</mat-toolbar>
<dynamic-toolbar *ngIf="getRouterURL() != 'cart'" [enableDynamic]="dynamicUI.checked"></dynamic-toolbar>
<dynamic-grid *ngIf="getRouterURL() != 'cart'" [enableDynamic]="dynamicUI.checked"></dynamic-grid>
<dynamic-cart *ngIf="getRouterURL() == 'cart'" [enableDynamic]="dynamicUI.checked"></dynamic-cart>
