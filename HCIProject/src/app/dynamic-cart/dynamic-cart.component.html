<div style="width: 100%; display: flex; flex-direction: column; gap: 16px; padding: 16px; box-sizing: border-box;">
    <div *ngFor="let item of cartItems" #card [style.height.px]="getCardHeight(card)" style="display: flex">
        <mat-card style="flex-grow: 1; display: flex; justify-content: space-between;">
            <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>
                    {{ item.dept }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ item.description }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="removeItem(item)">Remove</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
